<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Love Calculator</title>
</head>

<body>
    <div class="container">
        <div id="typing-effect"></div> <!-- Auto-typing effect -->
        <h2 id="title">Love Calculator</h2>
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="name1" placeholder="Disha" oninput="validateName('name1')" />

        <label class="form-label">Second Name</label>
        <input type="text" class="form-control" id="name2" placeholder="Nagpatni" oninput="validateName('name2')" />
        <button type="button" id="btn">Calculate</button>
        <p id="yourlovescoreis">Your love score is :</p>
        <h1 id="score"></h1>
        <p>Refresh the page each time you enter a name as it have lots of glitches.</p>
        <button id="reload" onclick="reset()">&#128472;</button>
    </div>
    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
